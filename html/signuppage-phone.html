<html>
    <head>
        <link href="voofo!phone.css" rel="stylesheet">
        <title>Voofo!</title>
        <link rel="icon" href="Voofo!icon.png" type="image/png">
    </head>
    <body>
        <img src="Voofo!_photo_icon.png" class="voofo_image_phone">
        <div class="login-form1">
            <form class="login-page1" method="post">
                <div class="inside-login-form1">  
                <h1 id="sign-up">Sign-Up</h1>
                <div class="email-password1"><input type="email" placeholder="Enter Email-id" autofocus required></div>
                <div class="email-password1"><input type="password" placeholder="Enter Password" required id="password" name="password"></div>
                <div class="email-password1"><input type="password" placeholder="Re-enter Password" required id="confirm_password" name="confirmPassword"></div>
                <div id="myForm"><p id="confirmPasswordError" class="error-message"></p>
                <button type="submit" class="submit-button1">Submit</button></div>
                <div id="aldredy_a_member">Aldredy a member? <strong><a href="signinpage-phone.html" class="sign-uplink">Sign-In Now</a></strong></div>
                </div>
        </form>
            </div>
            <div class="whole_whole_slide">
            <div class="whole_slide">
                <div class="slider-container">
                    <div class="slider">
                      <div class="slide"><img src="ORDER FOOD  NOW.png" alt="Image 1"></div>
                      <div class="slide"><img src="SEARCH.png" alt="Image 2"></div>
                      <div class="slide"><img src="bbq.png" alt="Image 3"></div>
                      <div class="slide"><img src="Top 10 foods.png" alt="Image 4"></div>
                      <div class="slide"><img src="best.png" alt="Image 5"></div>
                      <div class="slide"><img src="CUISINE.png" alt="Image 6"></div>
                      <div class="slide"><img src="Cloud kitchen.png" alt="Image 7"></div>
                      <div class="slide"><img src="Catering.png" alt="Image 8"></div>
                    </div>
                    <div class="arrow prev" onclick="prevSlide()"><p class="arrows">&#10094</p></div>
                    <div class="arrow next" onclick="nextSlide()"><p class="arrows">&#10095</p></div>
                  </div>
                </div>
            </div>
            <script src="Voofo.js"></script>
    </body>
</html>
